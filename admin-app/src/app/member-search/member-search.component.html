<div id="serarch-component">
    <h4>
        <label for="search-box">社員検索</label>
        <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)">
        <ul class="search-result">
            <li *ngFor="let member of members$ | async">
                <a routerLink="/details/{{ member.id}}">{{ member.name }}</a>
            </li>
        </ul>
    </h4>
</div>
